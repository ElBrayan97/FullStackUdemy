<!--
    PRUEBA DE FETCH A LA API DE RICK AND MORTY, NADA RARO, SOLO PIDE UNA IMAGEN Y LA MUESTRA :V
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button id="buttonCharacters">Personajes...</button>
        <div id="personajes">
            <div id="character_name"></div>
        </div>


        <script>
            const boton = document.getElementById("buttonCharacters");
            const ps_img = document.getElementById("personajes");
            const ps_name = document.getElementById("character_name");

            boton.addEventListener("click",()=>{
                fetch('https://rickandmortyapi.com/api/character')
                    .then((response) => response.json())
                    .then((data) => renderPS(data.results));
            })

            function renderPS(listaPersonajes) {
                listaPersonajes.forEach(personaje => {
                    ps_img.innerHTML += `<img src="${personaje.image}">`;
                });
            }
        </script>

    </body>
</html>
